apiVersion: batch/v1
kind: CronJob
metadata: 
  name: hello-cronjob
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox
            args:
            - /bin/sh
            - -c
            - date; echo hello from the K8s cluster
          restartPolicy: OnFailure
